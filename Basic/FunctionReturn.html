<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function sum(a,b)
        {
           var c=a+b;
           return c;
        }
       document.write("sum "+sum(10,30));

       document.write("<br>");

       function sub(m,n)
       {
        var d=m-n;
        return d;
       }
       document.write("sub "+sub(30,20));
    </script>
</body>
</html>
