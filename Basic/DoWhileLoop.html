<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var a=1;
        do{
            document.writeln(a);
            a+=1;
        }
        while(a<=30)
        
        document.write("<br>");

        var b=30;
        do{
            document.writeln(b);
            b-=1;
        }
        while(b>=1)
    </script>
</body>
</html>
