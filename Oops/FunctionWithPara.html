<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     function sentence(fname,lname)
     {
       document.write(fname+" "+lname+" <br>")
     }

     sentence("Nishu","Pawar");
     sentence("Vikram","Mahale");
     document.write("<br>");

     function add(a,b)
     {
        document.write("Addition : "+(a+b)+"<br>");
        document.write("Substraction : "+(a-b)+"<br>");
        document.write("Multiplicaation : "+(a*b)+"<br>");
        document.write("Division : "+(a/b)+"<br>")
     }

     add(100,20);
     document.write("<br>");
     add(50,5);
    </script>
    
</body>
</html>
