<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=100;
        var b=Number.isInteger(a);
        document.write(b+"<br>");                      //true

        var aa=100.13;
        var bb=Number.isInteger(aa);
        document.write(bb+"<br>");                      //false

        var c="100";
        var d=Number.isInteger(c);
        document.write(d+"<br>");                       //false
    </script>
</body>
</html>
