<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a="99";
        var b= Number(a);
        document.write(b+"<br>");            //99
        document.write(a+10+"<br>");        //9910
        document.write(b+20+"<br>");         //119

        var c="10 20";
        var d=Number(c);
        document.write(d+"<br>");          // NaN

        var e="Nishu";
        var f=Number(e); 
        document.write(f+"<br>");            //NaN

        var t=true;
        var g=Number(t);
        document.write(g+"<br>");            //1

        var h=false;
        var l=Number(h);
        document.write(l+"<br>");            //0
    </script>
    
</body>
</html>
