<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a="Hii I am Nishigandha Pawar";
        document.write(a.slice(3)+"<br>");  //I am Nishigandha Pawar
        document.write(a.slice(3,10)+"<br>");   //   I am N
        document.write(a.slice(-2)+"<br>");    // ar
        document.write(a.slice(-1)+"<br>");      //r
    </script>
