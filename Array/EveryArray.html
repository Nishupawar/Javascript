<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[10,20,30,40];
        document.write(a+"<br>");

        var b=a.every(abc);
        document.write(b+"<br>");

        function abc(a)
        {
          return a>5;
        }

    </script>
</body>
</html>
