<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var ary=[
        ["Name","age","Gender","Edu"],
        ["Nishu",22,"Female","Btech"],
        ["Gayu",19,"Female","BSc"],
        ["Xyz",78,"Male"],
        ["lmn","Male","xy"]
        ];
 
        document.write("<table border=2px>");
        for(var i=0;i<ary.length;i++)
        {
            document.write("<tr>")
            for(var j=0;j<4;j++)
            {
              document.write("<td>"+ary[i][j]+"</td>");
             }
             document.write("</tr>");
         }
        document.write("</table");
    </script>
</body>
</html>
