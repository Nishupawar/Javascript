<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    

        var arr=new Array();
        for(var c=0;c<=3;c++)
        {
            arr[c]=prompt("Enter Number : ");
        }


        document.write("<ul>");
        for(var i=0;i<=3;i++)
        {
            document.write("<li>"+arr[i]+"</li>");
        }
        document.write("<ul>");


        var a = new Array();
        for(var i=0;i<=2;i++)
        {
          a[i]=  prompt("Enter no");
        }


        document.write("<ul>");
        for(var j=0;j<=2;j++)
        {
            document.write("<li>"+a[j]+"</li>");
        }
        document.write("<ul>");

    </script>
</body>
</html>
