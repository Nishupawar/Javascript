<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[10,12,13,14,15];
        document.write(a+"<br>");

        var b=a.filter(abc);
        document.write(b+"<br>");

        function abc(a)
        {
          return a>=13;
        }
    </script>
</body>
</html>
