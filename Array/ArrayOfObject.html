<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
      var student =[
      {name : 'Nishu', age : 22},
      {name : 'Gayu' ,age : 20},
      {name :'Praju', age : 17},
      {name : 'Vikram', age : 23}
      ];

      for(var i=0;i<student.length;i++)
      {
        document.write(student[i].name+" "+student[i].age+"<br>");
      }

      var details=[
      {sub : 'java', mark : 90, result : 'A+'},
      {sub : 'html', mark : 97 , result : 'AA+'},
      {sub : 'sql',mark : 98, result: 'AAA+'}
      ];

      for(var i=0;i<details.length;i++)
      {
        document.write(details[i].sub+" "+details[i].mark+" "+details[i].result+"<br>");
      }

      var abc=
      [
     {sub: 'html',mark:90},
     {sub: 'html1',mark:91},
     {sub: 'html2',mark:92}     
      ];
      for(var i=0;i<=abc.length;i++)
      {
        document.write(abc[i].mark+" "+abc[i].sub);
      }
    </script>
    
</body>
</html>
