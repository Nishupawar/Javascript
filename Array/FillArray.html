<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=["aa","bb","cc"];
        document.write(a+"<br>");

        var b=a.fill("aa");
        document.write(b+"<br>");

        var c=[10,20,30,40];
        document.write(c+"<br>");

        var d=c.fill(10);
        document.write(d+"<br>");
    </script>
</body>
</html>
