<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[12,30,4,50];
        document.write(a+"<br>");

        var b=a.every(even);
        document.write(b+"<br>");

        function even(a)
        {
               return a%2==0;
        }
    </script>
</body>
</html>
