<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=["aa","bb","cc","aa","dd","aa"];
        document.write(a +"<br>");

        var b=a.lastIndexOf("aa");
        document.write(b +"<br>");

        var c=a.lastIndexOf("aa",2);
        document.write(c +"<br>");

        var d=a.lastIndexOf("aaa");
        document.write(d +"<br>");

    </script>
</body>
</html>
