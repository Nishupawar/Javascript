<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <script>
     var age=[18,17,16,15];
      document.write(age+"<br>");

      var b=age.some(abc);
      document.write(b+"<br>");

      function abc(age)
      {
        return age>=20;
      }
 </script>   
</body>
</html>
