<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
     
        var a=["abc","lmn","xyz","pqr"];
        a.forEach(function(value,index){
          document.write(index +" : "+value+"<br>");
        })

        var b=["Nishu","vikram","nnn","vvvv"];

        b.forEach(loop);

        function loop(value,index){
           document.write(index+" : "+value+"<br>");
        }

        var c=["aaa","bbb",true,10,"eee"];
        c.forEach(function(abc,index){
            document.write(index+" : "+abc+"<br>");
        })

    </script>
  

    
</body>
</html>
