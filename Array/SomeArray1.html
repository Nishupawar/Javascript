<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        var a=[1,2,3,4,5];
        document.write(a+"<br>");

        var b=a.some(abc);
        document.write(b+"<br>");

        function abc(a)
        {

            return a%2==0;
        }


        
        var c=[10,20,30];
        document.write(c+"<br>");

        var d=c.some(abcd)
        document.write(d+"<br>");

        function abcd(c)
        {
          return c%2==0;
        }

    </script>
</body>
</html>
