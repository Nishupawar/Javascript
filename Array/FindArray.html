<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=[5,7,9,12,14,15];
        document.write(a+"<br>");

        var b=a.find(abc);
        document.write(b+"<br>");

        var c=a.find(even)
        document.write(c+"<br>");

        function abc(a)
        {
            return a>12;
        }
        
        function even(a)
        {
            return a%2==0;
        }
    </script>
</body>
</html>
